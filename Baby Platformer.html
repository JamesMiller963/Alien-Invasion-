var player = function() {
    fill(255, 195, 127);
    rect(pX, pY, 20, 20);
    fill(255, 0, 0);
    rect(pX, pY + 10, 20, 10);
    fill(255, 255, 255);
    ellipse(pX + 5, pY + 5, 5, 5);
    ellipse(pX + 15, pY + 5, 5, 5);
    fill(0, 0, 0);
    ellipse(pX + 5, pY + 5, 3, 3);
    ellipse(pX + 15, pY + 5, 3, 3);
};

var enemy = function(x, y) {
    this.x = x;
    this.y = y;
    this.dir = round(random(0, 1));
    this.yVel = 0;
};

enemy.prototype.draw = function() {
    fill(255, 0, 0);
    rect(this.x, this.y, 20, 20);
    if (this.dir === 0) {
        this.x -= enemySpeed;
    } else {
        this.x += enemySpeed;
    }
    this.y += this.yVel;
    this.yVel += enemyGravity;
};

var keys = [];

keyPressed = function() {
    keys[keyCode] = true;
};

keyReleased = function() {
    keys[keyCode] = false;
};

draw = function() {
    background(255, 255, 255);
    yVel += 0.5;
    canJump = false;
    if (initialize) {
        enemies = [];
    }
if (scene === 2 && level < 41) {
    fill(0);
    text("Deaths: "+deaths, 100, 50);
}else if (scene === 2 && level === 41) {
    fill(0);
    text("Score: "+score+"\nPress restart to play again!", 200, 200);
}
for (var i = 0; i < levels[level].length; i ++) {
    for (var j = 0; j < levels[level][i].length; j ++) {
        switch(levels[level][i][j]) {
            case playerL:
                if (initialize) {
                    pX = j * 20;
                    pY = i * 20;
                }
            break;

            case enemyL:
                if (initialize) {
                    enemies.push(new enemy(j * 20, i * 20));
                }
            break;

            case blockL:
                fill(0, 0, 0);
                rect(j * 20, i * 20, 20, 20);
                x = j * 20;
                y = i * 20;
                if (pX > x - 19 && pX < x + 19 && pY > y - 21 && pY < y - 5) {
                    yVel = 0;
                    if (pY > y - 20) {
                        pY = y - 20;
                        yVel = 0;
                    }
                    canJump = true;
                }
                if (pX > x - 19 && pX < x + 19 && pY < y + 20 && pY > y + 5) {
                    yVel = -yVel/4;
                    pY += 2;
                }
                if (pX > x - 20 && pX < x - 9 && pY > y - 17 && pY < y + 17) {
                    xVel = 0;
                    touchingBlock = true;
                    if (pX > x - 20) {
                        pX = x - 20;
                        xVel = 0;
                    }
                }
                if (pX < x + 20 && pX > x + 9 && pY > y - 17 && pY < y + 17) {
                    xVel = 0;
                    touchingBlock = true;
                    if (pX < x + 20) {
                        pX = x + 20;
                        xVel = 0;
                    }
                }
                for (var l = 0; l < enemies.length; l ++) {
                    if (enemies[l].x > x - 19 && enemies[l].x < x + 19 && enemies[l].y > y - 21 && enemies[l].y < y - 5) {
                    enemies[l].yVel = 0;
                    if (enemies[l].y > y - 20) {
                        enemies[l].y = y - 20;
                        enemies[l].yVel = 0;
                    }
                }
                    if (enemies[l].x > x - 19 && enemies[l].x < x + 19 && enemies[l].y < y + 20 && enemies[l].y > y + 5) {
                    enemies[l].yVel = -enemies[l].yVel/4;
                    enemies[l].y += 2;
                }
                    if (enemies[l].x > x - 20 && enemies[l].x < x - 9 && enemies[l].y > y - 17 && enemies[l].y < y + 17) {
                    enemies[l].dir = 0;
                }
                    if (enemies[l].x < x + 20 && enemies[l].x > x + 9 && enemies[l].y > y - 17 && enemies[l].y < y + 17) {
                    enemies[l].dir = 1;
                }
                }
            break;

            case fakeL:
                fill(41, 41, 41);
                rect(j * 20, i * 20, 20, 20);
            break;

            case lavaL:
                fill(255, 132, 0);
                rect(j * 20, i * 20, 20, 20);
                x = j * 20;
                y = i * 20;
                if (pX > x - 20 && pX < x + 20 && pY > y - 20 && pY < y + 20) {
                    initialize = true;
                    doInit = false;
                    deaths++;
                }
                for (var l = 0; l < enemies.length; l ++) {
                    if (enemies[l].x > x - 19 && enemies[l].x < x + 19 && enemies[l].y > y - 21 && enemies[l].y < y - 5) {

                    if (enemies[l].x < x + 20 && enemies[l].x > x + 9 && enemies[l].y > y - 17 && enemies[l].y < y + 17) {
                    enemies[l].dir = 1;
                }
                }
            break;

            case spikeL:
                fill(255, 0, 0);
                triangle(j * 20 + 10, i * 20, j * 20, i * 20 + 20, j * 20 + 20, i * 20 + 20);
                x = j * 20;
                y = i * 20;
                if (pX > x - 20 && pX < x + 20 && pY > y - 20 && pY < y + 20) {
                    initialize = true;
                    doInit = false;
                    deaths++;
                }
                for (var l = 0; l < enemies.length; l ++) {
                    if (enemies[l].x > x - 19 && enemies[l].x < x + 19 && enemies[l].y > y - 21 && enemies[l].y < y - 5) {
                    enemies[l].yVel = 0;
                    if (enemies[l].y > y - 20) {
                        enemies[l].y = y - 20;
                        enemies[l].yVel = 0;
                    }
                }
                    if (enemies[l].x > x - 19 && enemies[l].x < x + 19 && enemies[l].y < y + 20 && enemies[l].y > y + 5) {
                    enemies[l].yVel = -enemies[l].yVel/4;
                    enemies[l].y += 2;
                }
                    if (enemies[l].x > x - 20 && enemies[l].x < x - 9 && enemies[l].y > y - 17 && enemies[l].y < y + 17) {
                    enemies[l].dir = 0;
                }
                    if (enemies[l].x < x + 20 && enemies[l].x > x + 9 && enemies[l].y > y - 17 && enemies[l].y < y + 17) {
                    enemies[l].dir = 1;
                }
                }
            break;

            case waterL:
                fill(0, 136, 255, 155);
                rect(j * 20, i * 20, 20, 20);
                x = j * 20;
                y = i * 20;
                if (pX > x - 20 && pX < x + 20 && pY > y - 20 && pY < y + 20) {
                    canJump = true;
                    yVel = 0.5;
                }
                for (var l = 0; l < enemies.length; l ++) {
                    if (enemies[l].x > x - 20 && enemies[l].x < x + 20 && enemies[l].y > y - 20 && enemies[l].y < y + 20) {
                    enemies[l].yVel = 0.5;
                    }
                }
            break;

            case jumpL:
                fill(209, 0, 209);
                rect(j * 20, i * 20, 20, 20);
                x = j * 20;
                y = i * 20;
                if (pX > x - 20 && pX < x + 20 && pY > y - 20 && pY < y + 20) {
                    yVel = -bounceHeight;
                    pY -= 1;
                }
                for (var l = 0; l < enemies.length; l ++) {
                    if (enemies[l].x > x - 20 && enemies[l].x < x + 20 && enemies[l].y > y - 20 && enemies[l].y < y + 20) {
                    enemies[l].yVel = -enemyBounceHeight;

                if (pX > x - 20 && pX < x + 20 && pY > y - 20 && pY < y + 20) {

                    initialize = true;

                }
                for (var l = 0; l < enemies.length; l ++) {
                    if (enemies[l].x > x - 19 && enemies[l].x < x + 19 && enemies[l].y > y - 21 && enemies[l].y < y - 5) {
                    enemies[l].yVel = 0;
                    if (enemies[l].y > y - 20) {
                        enemies[l].y = y - 20;
                        enemies[l].yVel = 0;
                    }
                }
                    if (enemies[l].x > x - 19 && enemies[l].x < x + 19 && enemies[l].y < y + 20 && enemies[l].y > y + 5) {
                    enemies[l].yVel = -enemies[l].yVel/4;
                    enemies[l].y += 2;
                }
                    if (enemies[l].x > x - 20 && enemies[l].x < x - 9 && enemies[l].y > y - 17 && enemies[l].y < y + 17) {
                    enemies[l].dir = 0;
                }
                    if (enemies[l].x < x + 20 && enemies[l].x > x + 9 && enemies[l].y > y - 17 && enemies[l].y < y + 17) {
                    enemies[l].dir = 1;
                }
                }
            break;
        }

    }
}
if (initialize) {
    xVel = 0;
    yVel = 0;
}
if (doInit) {
initialize = false;
}
doInit = true;
pY += yVel;
pX += xVel;
player();
if (keys[RIGHT]) {
    if (xVel < -3) {
        xVel = -3;
    }
    if (xVel < maxSpeed) {
    xVel += acceleration;
    } else {
        xVel = maxSpeed;
    }

} else if (xVel > 0.05) {
    xVel  -= deceleration;

} else if (keys[LEFT]) {
    if (xVel > 3) {
        xVel = 3;
    }
    if (xVel > -maxSpeed) {
    xVel -= acceleration;
    } else {
        xVel = -maxSpeed;
    }
    if (touchingBlock) {
        pX -= 0.1;
}

} else if (xVel < -0.05) {
    xVel += deceleration;

} else {
    xVel = 0;
}

if (keys[UP] && canJump) {
    yVel = -jumpHeight;
    canJump = false;
    pY -= gravity;
}
for (var i = 0; i < enemies.length; i ++) {
    enemies[i].draw();
    if (pX > enemies[i].x - 20 && pX < enemies[i].x + 20 && pY > enemies[i].y - 20 && pY < enemies[i].y + 20) {
        initialize = true;
        deaths++;
    }
    if (enemies[i].x < 1) {
        enemies[i].dir = 1;
    }
    if (enemies[i].x > width - 21) {
        enemies[i].dir = 0;
    }
}
if (pY > height) {
    initialize = true;
}
};

}

        how();
