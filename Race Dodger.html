var Transition = function(){
    this.on = false;
    this.transTo = undefined;
    this.size = 0;
    this.vel = 0.2;

    this.start = function(whereTo){
        this.on = true;
        this.transTo = whereTo;
    };
    this.display = function(){
        pushMatrix();
        translate(width/2, height/2);
        rotate(this.size*10);
        ellipso(0, 0, this.size);
        popMatrix();
    };
    this.update = function(){
        if(this.on){
            this.size+=this.vel;

            if(this.size > 18){
                this.vel *= -1;
                page = this.transTo;
            }else if(this.size <= 0){
                this.on = false;
                this.size = 0;
                this.vel *= -1;
            }

        }
    };
    this.run = function(){
        this.update();
        if(this.on){
            this.display();
        }
    };
};
